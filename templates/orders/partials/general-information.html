<!-- This <div> represents a form container for collecting general information -->
<div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800">
    <!-- Heading for the form section -->
    <h3 class="mb-4 text-xl font-semibold dark:text-white">General information</h3>
    <!-- Horizontal rule for visual separation -->
    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
    <!-- Form for capturing user information -->
    <form method="POST" action="{% url 'orders:create_order' %}">
        {% csrf_token %}
        <!-- Grid layout with 6 columns and gap spacing -->
        <div class="grid grid-cols-6 gap-6">
            <!-- First Name input field -->
            <div class="col-span-6 sm:col-span-3">
                <label for="first_name"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
                    Name</label>
                <input type="text" name="first_name" id="first_name"
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="Bonnie" required="">
            </div>
            <!-- Last Name input field -->
            <div class="col-span-6 sm:col-span-3">
                <label for="last_name"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                    Name</label>
                <input type="text" name="last_name" id="last_name"
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="Green" required="">
            </div>
            <!-- Email input field -->
            <div class="col-span-6 sm:col-span-3">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" name="email" id="email"
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="example@company.com" required="">
            </div>
            <!-- Address input field -->
            <div class="col-span-6 sm:col-span-3">
                <label for="address"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                <input type="text" name="address" id="address"
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="e.g. California" required="">
            </div>
            <!-- Country input field -->
            <div class="col-span-6 sm:col-span-3">
                <label for="country"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Country</label>
                <input type="text" name="country" id="country"
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="United States" required="">
            </div>
            <!-- Zip/Postal Code input field -->
            <div class="col-span-6 sm:col-span-3">
                <label for="zip_code"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Zip/postal
                    code</label>
                <input type="number" name="zip_code" id="zip_code"
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="123456" required="">
            </div>
        </div>
        <div class="mt-4 py-2 text-gray-400 dark:border-gray-600">
            <button type="submit"
                    class="w-full flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Place Order
            </button>
        </div>
    </form>
</div>
