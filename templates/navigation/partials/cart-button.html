<div class="ml-2">
    <a href="{% url 'cart:cart' %}"
       hx-get="{% url 'cart:hx_cart_button' %}" hx-trigger="update-cart from:body"
       hx-swap="innerHTML"
       id="cart-button" href="" class="group -m-2 flex items-center p-2">
        <svg class="h-7 w-7 flex-shrink-0 text-gray-400 group-hover:text-gray-500 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700"
             fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"></path>
        </svg>
        <span class="inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -mr-2 dark:border-gray-900">{{ cart.count_items }}</span>
        <span class="sr-only">items in cart, view bag</span>
    </a>
</div>
